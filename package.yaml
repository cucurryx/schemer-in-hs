name:                schemer-in-hs
version:             0.1.0.0
github:              "xiebei1108/schemer-in-hs"
license:             BSD3
author:              "mutexlock here"
maintainer:          "xiebei1108@outlook.com"
copyright:           "2019 mutexlock here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/xiebei1108/schemer-in-hs#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- array

library:
  source-dirs: src

executables:
  schemer-in-hs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - schemer-in-hs

tests:
  schemer-in-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - schemer-in-hs
